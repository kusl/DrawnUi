name: PR Validation

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/Breakout.csproj'

jobs:
  validate:
    name: Quick Validation
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install MAUI workloads
      run: |
        dotnet nuget locals all --clear
        dotnet workload install maui
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    - name: Build Android (Debug - Fast validation)
      run: |
        dotnet build ${{ env.PROJECT_PATH }} `
          -c Debug `
          -f net9.0-android `
          --no-restore
          
    - name: Run static analysis
      run: |
        Write-Host "Running basic project validation..."
        
        # Check for common issues
        Write-Host "Checking for TODO/FIXME comments..."
        $todos = Select-String -Path "src\*" -Pattern "TODO|FIXME|HACK" -Recurse
        if ($todos) { $todos } else { Write-Host "No TODO/FIXME/HACK comments found" }
        
        # Check project file integrity
        Write-Host "Validating project file..."
        dotnet sln list
        
    - name: Generate build summary
      run: |
        echo "## PR Validation Summary ðŸ“‹" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Project restores successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Android build compiles without errors" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies are resolved" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“± Ready for full CI/CD pipeline on merge" >> $GITHUB_STEP_SUMMARY
